<script>
const USER_CODE="anhmontongtai";
const ADMIN_CODE="anhmonthongminh";
const today=new Date().toDateString();

// Kiá»ƒm tra xem mÃ£ Admin Ä‘Ã£ bá»‹ ai dÃ¹ng chÆ°a
let adminTaken=localStorage.getItem("adminTaken") === "true";

let user=JSON.parse(localStorage.getItem("user")||"null");
if(!user||user.date!==today){
  user={
    points:user?user.points:0,
    gameToday:0,
    date:today,
    votes:{},
    posts:0,
    isAdmin:user?user.isAdmin:false
  };
}

let couples=JSON.parse(localStorage.getItem("couples")||"[]");
let players=JSON.parse(localStorage.getItem("players")||"[]");

function unlock(){
  const input=document.getElementById("codeInput").value.trim();

  if(input === ADMIN_CODE){
    // CHá»ˆ CHO PHÃ‰P Náº¾U: ChÆ°a ai dÃ¹ng mÃ£ nÃ y HOáº¶C chÃ­nh báº¡n Ä‘Ã£ lÃ  Admin tá»« trÆ°á»›c
    if(adminTaken && !user.isAdmin){
      alert("MÃ£ Admin nÃ y Ä‘Ã£ Ä‘Æ°á»£c sá»­ dá»¥ng rá»“i!");
      return;
    }
    user.isAdmin = true;
    localStorage.setItem("adminTaken", "true");
    alert("ChÃ o Admin!");
  } 
  else if(input !== USER_CODE){
    alert("Sai code!");
    return;
  }

  saveAll();
  document.getElementById("lock").style.display="none";
  document.getElementById("main").style.display="block";
  nextQuestion();
  render();
}

function getTitle(){
  if(user.isAdmin) return "ADMIN ğŸ‘‘";
  if(user.points>=1000) return "CÃ¡nh tay pháº£i Ä‘áº¯c lá»±c";
  if(user.points>=100) return "Sá»‘ng lÃ¢u trÄƒm tuá»•i";
  if(user.points>=50) return "NgÆ°á»i thÃ´ng minh kÃ¬ cá»±u ğŸŒ±";
  return "NgÆ°á»i má»›i";
}

function postLimit(){
  if(user.isAdmin) return 999; 
  if(user.points>=1000) return 10;
  if(user.points>=100) return 5;
  return 2;
}

let a,b,op,correct;
function nextQuestion(){
  a=Math.floor(Math.random()*10)+1;
  b=Math.floor(Math.random()*10)+1;
  op=["+","-","Ã—"][Math.floor(Math.random()*3)];
  const q = document.getElementById("question");
  if(q) {
      correct=op==="+"?a+b:op==="-"?a-b:a*b;
      q.innerText=`${a} ${op} ${b} = ?`;
  }
}

function checkAnswer(){
  if(user.gameToday>=100 && !user.isAdmin){
    document.getElementById("gameInfo").innerText="ÄÃ£ Ä‘áº¡t giá»›i háº¡n 100 Ä‘iá»ƒm hÃ´m nay!";
    return;
  }
  const ans = document.getElementById("answer");
  if(parseInt(ans.value)===correct){
    let gain=user.points>=1000?2:1;
    user.points+=gain;
    user.gameToday+=gain;
  }
  ans.value="";
  saveAll();
  nextQuestion();
  render();
}

function addCouple(){
  if(user.posts>=postLimit()){
    alert("HÃ´m nay báº¡n Ä‘Ã£ háº¿t lÆ°á»£t Ä‘Äƒng!");
    return;
  }
  const name=document.getElementById("coupleInput").value.trim();
  if(!name) return;
  couples.push({name,votes:0});
  user.posts++;
  document.getElementById("coupleInput").value="";
  saveAll();
  render();
}

function vote(i){
  if(user.votes[i] && !user.isAdmin) return;
  couples[i].votes++;
  user.votes[i]=true;
  saveAll();
  render();
}

function render(){
  document.getElementById("profile").innerText=`Äiá»ƒm: ${user.points} | ${getTitle()}`;
  document.getElementById("limitInfo").innerText=`ÄÃ£ Ä‘Äƒng ${user.posts}/${user.isAdmin?'âˆ':postLimit()} cáº·p hÃ´m nay`;
  document.getElementById("gameInfo").innerText=`Mini game hÃ´m nay: ${user.gameToday}/100 Ä‘iá»ƒm`;

  const tp = document.getElementById("topPlayers");
  tp.innerHTML="";
  players=[...players.filter(p=>p.id!==today),{id:today,points:user.points}];
  players.sort((a,b)=>b.points-a.points).slice(0,5)
    .forEach(p=>tp.innerHTML+=`<div class="couple">â¤ï¸ ${p.points} Ä‘iá»ƒm</div>`);

  const tc = document.getElementById("topCouples");
  tc.innerHTML="";

    <b>${c.name}</b> â¤ï¸ ${c.votes}<br>
    <button ${user.votes[i] && !user.isAdmin?"disabled":""} onclick="vote(${i})">
    ${user.votes[i]?"ÄÃ£ vote":"Vote"}
    </button>
    </div>`;
  });
}

function saveAll(){
  localStorage.setItem("user",JSON.stringify(user));
  localStorage.setItem("couples",JSON.stringify(couples));
  localStorage.setItem("players",JSON.stringify(players));
}

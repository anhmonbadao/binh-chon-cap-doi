<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    #login, #imageBox {
      display: none;
      text-align: center;
    }

    #login {
      display: block;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 200px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    img {
      max-width: 100vw;
      max-height: 100vh;
    }
  </style>
</head>
<body>

  <!-- FORM ĐĂNG NHẬP -->
  <div id="login">
    <h2>Đăng nhập</h2>
    <input type="text" id="user" placeholder="Tên đăng nhập">
    <input type="password" id="pass" placeholder="Mật khẩu">
    <button onclick="login()">OK</button>
  </div>

  <!-- ẢNH -->
  <div id="imageBox">
    <img src="anh.jpg" alt="ảnh">
  </div>

  <script>
    function login() {
      // KHÔNG CHECK ĐÚNG SAI – BẤM OK LÀ VÀO
      document.getElementById("login").style.display = "none";
      document.getElementById("imageBox").style.display = "block";
    }
  </script>

</body>
</html>

<head>
<meta charset="UTF-8">

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    background:#000;
    color:#fff;
}

/* ===== LOGIN ===== */
#login{
    position:fixed;
    inset:0;
    background:linear-gradient(#0aa,#046);
    display:flex;
    align-items:center;
    justify-content:center;
}

.login-box{
    background:rgba(0,0,0,.45);
    padding:30px;
    border-radius:16px;
    width:320px;
    text-align:center;
}

.login-box h1{
    margin:0 0 20px;
    font-size:28px;
}

.login-box input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:10px;
    border:none;
    font-size:16px;
}

.login-box button{
    margin-top:10px;
    padding:12px;
    width:100%;
    border:none;
    border-radius:10px;
    background:#ffd700;
    font-weight:bold;
    cursor:pointer;
}

/* ===== GAME ===== */
#game{
    display:none;
    width:100vw;
    height:100vh;
    background:linear-gradient(#555,#222);
    overflow:hidden;
    position:relative;
}

/* xe */
.vehicle{
    position:absolute;
    bottom:80px;
    left:40%;
    display:flex;
    align-items:center;
    animation:move 2s infinite linear;
}

/* th√¢n xe */
.body{
    width:180px;
    height:60px;
    background:#8b5a2b;
    border-radius:12px;
}

/* b√°nh xe */
.wheel{
    width:46px;
    height:46px;
    background:#111;
    border:6px solid #555;
    border-radius:50%;
    margin:0 10px;
    animation:spin .6s linear infinite;
}

/* nh√¢n v·∫≠t */
.char{
    position:absolute;
    top:-60px;
    left:30px;
    width:50px;
    height:50px;
    background:#ffccaa;
    border-radius:50%;
    animation:shake .25s infinite;
}

@keyframes spin{
    to{transform:rotate(360deg)}
}

@keyframes shake{
    0%{transform:translateY(0)}
    50%{transform:translateY(2px)}
    100%{transform:translateY(0)}
}

@keyframes move{
    0%{transform:translateX(0)}
    100%{transform:translateX(6px)}
}

/* t√™n ng∆∞·ªùi ch∆°i */
.player{
    position:absolute;
    top:20px;
    left:20px;
    font-size:18px;
}
</style>
</head>

</div>

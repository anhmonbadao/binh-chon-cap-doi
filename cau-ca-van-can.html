<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>English HSG Test - Grade 6</title>
<style>
body{font-family:Arial;background:#f5f7fb;padding:20px}
h1,h2{color:#222}
.question{background:#fff;padding:15px;margin:12px 0;border-radius:10px}
.option{padding:8px;border:2px solid #ccc;border-radius:20px;margin:5px 0;cursor:pointer;display:inline-block}
.option.selected{border-color:#007bff}
.correct{background:#c8f7c5}
.wrong{background:#f7c5c5}
.right-answer{background:#fff3cd}
input[type=text]{width:100%;border:none;border-bottom:2px solid #000;font-size:16px;padding:5px}
button{padding:12px 25px;font-size:16px;border:none;border-radius:8px;background:#007bff;color:#fff;cursor:pointer}
button:hover{opacity:0.9}
</style>
</head>

<body>

<h1>ğŸ“ English HSG Test â€“ Grade 6</h1>

<div id="quiz"></div>

<button onclick="submitQuiz()">Ná»˜P BÃ€I</button>

<script>
let questions = [];

// ===== TRáº®C NGHIá»†M 60 CÃ‚U =====
for(let i=1;i<=60;i++){
questions.push({
type:"mc",
q:`Question ${i}: Choose the correct answer.`,
options:["A","B","C","D"],
answer:"B"
});
}

// ===== TRUE / FALSE 20 CÃ‚U =====
for(let i=61;i<=80;i++){
questions.push({
type:"tf",
q:`Question ${i}: This statement is TRUE.`,
options:["True","False"],
answer:"True"
});
}

// ===== NGHE 2 BÃ€I â€“ 5 CÃ‚U / BÃ€I =====
questions.push({type:"audio",src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"});
for(let i=81;i<=85;i++){
questions.push({
type:"mc",
q:`Listening 1 â€“ Question ${i}`,
options:["A","B","C","D"],
answer:"C"
});
}

questions.push({type:"audio",src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"});
for(let i=86;i<=90;i++){
questions.push({
type:"mc",
q:`Listening 2 â€“ Question ${i}`,
options:["A","B","C","D"],
answer:"A"
});
}

// ===== PHáº¦N VIáº¾T =====
questions.push({
type:"write",
q:"Rewrite the sentence: She likes apples.",
answer:"She likes apples."
});

const quizDiv=document.getElementById("quiz");

questions.forEach((q,i)=>{
if(q.type==="audio"){
quizDiv.innerHTML+=`<h2>ğŸ§ Listening</h2><audio controls src="${q.src}"></audio>`;
return;
}

let html=`<div class="question"><b>${q.q}</b><br>`;

if(q.type==="write"){
html+=`<input type="text" data-answer="${q.answer}">`;
}else{
q.options.forEach(op=>{
html+=`<div class="option" onclick="selectOption(this)" data-answer="${q.answer}">${op}</div>`;
});
}
html+=`</div>`;
quizDiv.innerHTML+=html;
});

function selectOption(el){
let parent=el.parentElement;
parent.querySelectorAll(".option").forEach(o=>o.classList.remove("selected"));
el.classList.add("selected");
}

function submitQuiz(){
document.querySelectorAll(".question").forEach(q=>{
let opt=q.querySelector(".option.selected");
let input=q.querySelector("input");

if(opt){
if(opt.innerText===opt.dataset.answer){
opt.classList.add("correct");
}else{
opt.classList.add("wrong");
q.querySelectorAll(".option").forEach(o=>{
if(o.innerText===o.dataset.answer)o.classList.add("right-answer");
});
}
}

if(input){
if(input.value.trim().toLowerCase()===input.dataset.answer.toLowerCase()){
input.style.background="#c8f7c5";
}else{
input.style.background="#f7c5c5";
let p=document.createElement("p");
p.innerHTML="âœ” ÄÃ¡p Ã¡n Ä‘Ãºng: "+input.dataset.answer;
q.appendChild(p);
}
}
});
alert("ÄÃ£ cháº¥m xong!");
}
</script>

</body>
</html>
